{% extends "base.html" %}

{% block content %}
<body>

<button ><a class="add" href="{% url 'list_profiles' %}">Return to My Networking Directory</a></button>



<h1>Create Your Networking Profile</h1>

<div>
  <form action="{% url 'add_profiles' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div >
      <button type="submit">Save My Profile</button>
    </div>
  </form>
  <button><a class="add" href="{% url 'list_profiles' %}">Return To Networking Directory</a></button>
</div>

</body>
{% endblock %}
